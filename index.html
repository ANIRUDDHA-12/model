<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 
    <section class="model" id="modal">
        <section class="open">
            <p style="text-align:center;letter-spacing:8px;margin:auto;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: rgb(83, 83, 123);font-size:3rem;">Model Project</p>
            <button onclick="display()" style="background-color:skyblue;border:1px solid skyblue;border-radius:8px;padding:10px;width:7vw;margin:auto;">Open Model.</button>
        </section>

    </section>
    <div class="picture" id="pic">
       
    </div>
    <section class="box" id="box">
       <button onclick="closed()"> <i class="fa fa-close fa-2x"></i></button>
        <p style="text-align:center;letter-spacing:8px;margin:auto;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: rgb(83, 83, 123);font-size:3rem;">Model Project</p>
       
    </section>

    <script src="script.js"></script>
</body>
</html>
